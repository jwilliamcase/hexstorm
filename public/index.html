<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexStorm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HexStorm</h1>

    <!-- Info Bar Above Canvas -->
    <div id="info-bar">
        <!-- Player info will be populated by client.js -->
    </div>

    <!-- Game Canvas Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Controls Below Canvas -->
    <div id="controls">
        <div id="color-buttons-container">
            <!-- Buttons will be added dynamically -->
        </div>
        <div id="game-status" style="margin-top: 15px; text-align: center;">Connecting...</div> <!-- Moved status here -->
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.IO client library -->
    <script src="client.js"></script>
</body>
</html>
